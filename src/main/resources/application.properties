spring.application-name=microservices-config-service
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/rudrasiva86/microservices-config
spring.cloud.config.server.git.skipSslValidation=true
spring.cloud.config.server.git.username=${git.username}
spring.cloud.config.server.git.password=${git.password}
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.clone-on-start=true
